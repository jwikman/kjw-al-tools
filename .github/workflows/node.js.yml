# This workflow will do a clean install of node dependencies, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Run Tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]
        node-version: [12.x, 14.x]
        test-workspace: [
          /Users/runner/work/nab-al-tools/nab-al-tools/TestApp.code-workspace,
          home/runner/work/nab-al-tools/nab-al-tools/TestApp.code-workspace,
          D:\a\nab-al-tools\nab-al-tools\TestApp.code-workspace
        ]
    runs-on: ${{ matrix.os }}
    env:
    #/home/runner/work/nab-al-tools/nab-al-tools/extension/out/test
        working-directory: ./extension/
        CODE_TESTS_WORKSPACE: ${{ matrix.test-workspace }}
        # CODE_TESTS_WORKSPACE: $HOME/nab-al-tools/test-app/TestApp.code-workspace # arg[1]
        # CODE_TESTS_WORKSPACE: ../test-app/TestApp.code-workspace # arg[1]
        # CODE_EXTENSIONS_PATH: ./extension/                                # --extensionDevelopmentPath
        # CODE_TEST_DATA_DIR: ./extension/out/test/                         # --extensionTestsPath
        # CODE_LOCALE: en
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - run: npm install
      working-directory: ${{env.working-directory}}
    - name: Run tests
      uses: GabrielBB/xvfb-action@v1
      with:
        run: npm test
        working-directory: ${{env.working-directory}}

